<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
function liang(){
  return new Promise(
    function(door){//door是附赠的可以开门的函数
      console.log("亮起跑...");
      setTimeout(function(){
        console.log("亮到达终点")
        door();//开门
      },6000)
    }
  )
}
function ran(){
  return new Promise(
    function(door){
      console.log("然起跑...");
      setTimeout(function(){//异步
        console.log("然到达终点");
        door();
      },4000)
    }
  )
}
function yaner(){
  return new Promise(
    function(door){
      console.log("燕起跑...");
      setTimeout(function(){//异步
        console.log("燕到达终点");
        door();
      },2000)
    }
  )
}
liang()//return new Promise()
.then(ran)//当自动调用然时，又return new Promise()
.then(yaner)//当自动调用yan时，又return new Promise()
.then(function(){
  console.log("比赛结束");
})
</script>
</body>
</html>
