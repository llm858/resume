<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
function liang(kuang){
//kuang:function(){ ran(); }
  console.log("亮起跑...");
  setTimeout(function(){//异步
    console.log("亮到达终点")
    kuang();//执行筐里的内容
  },6000)
}
function ran(kuang){
//kuang:function(){ yaner(); }
  console.log("然起跑...");
  setTimeout(function(){//异步
    console.log("然到达终点")
    kuang();
  },4000)
}
function yaner(kuang){
//kuang:function(){ console.log("比赛结束"); }
  console.log("燕起跑...");
  setTimeout(function(){//异步
    console.log("燕到达终点");
    kuang();
  },2000)
}
/*错误:
liang();//异步
ran();//异步
yaner();//异步
console.log("比赛结束！")//主程序
*/
liang(
  function(){//筐
    ran(
      function(){//筐
        yaner(
          function(){//筐
            console.log("比赛结束");
          }
        );
      }
    );
  }
);
</script>
</body>
</html>
