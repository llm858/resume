<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
  table{
      width:500px;height:400px;
      margin:30px 28%;
      background-color:rgba(0,0,0,0.2);
      color:white;
      padding:10px;
  }
  td.myfont1{
      padding-left:30px;
  }
  td.myfont2{
      padding-left:14px;
  }
  td.myfont3{
      padding-left:45px;
  }
  input.myfont4{
      margin-left:115px;
  }
  </style>
</head>
<body>
<header></header>
<div class="container" style="background-color:lavender">
    <table>
        <tr>
            <td class="pl-4">新用户注册</td>
            <td class="text-right pr-4"><a href="login.html" class="text-white">直接登录</a></td>
        </tr>
        <tr>
            <td colspan=2 class="myfont1" >
                用户名：<input autofocus class="ml-4" name="uname" type="text" placeholder="请输入用户名" style="height:40px; width:52%;">
                <span id="d1" class="collapse text-danger">用户名不能为空</span></td>
        </tr>
        <tr>
            <td colspan=2 class="myfont2">
                登录密码：<input class="ml-4 t1" type="password" name="upwd" placeholder="请输入密码" style="height:40px; width:50%;">
                <span id="d2" class="collapse text-danger">密码不能为空</span></td>
        </tr>
        <tr>
            <td colspan=2 class="myfont2">
                确认密码：<input class="ml-4 t2" type="password" name="upwd" placeholder="请确认密码" style="height:40px; width:50%;">
                <span id="d3" class="collapse text-danger">确认密码不能为空</span></td>
        </tr>
        <tr>
            <td colspan="2" class="myfont3">
                邮箱：<input class="ml-4" type="email" name="email" placeholder="请输入邮箱地址" style="height:40px; width:53.5%;">
                <span id="d4" class="collapse text-danger">邮箱不能为空</span></td>
        </tr>
        <tr>
            <td colspan=2 class="myfont1">
                手机号：<input class="ml-4" type="text"  name="tel" placeholder="请输入您的手机号" style="height:40px; width:52%;">
                <span id="d5" class="collapse text-danger">手机号不能为空</span></td>
        </tr>
        <tr>
            <td colspan=2><input type="submit" class="myfont4" value="提交注册信息" style="margin-bottom:10px;text-align:center;width:50%;height:80%;background-color:#0aa1ed;color:white;"></td>
            <td></td>
        </tr>
    </table>
</div>
<footer></footer>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
