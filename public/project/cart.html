<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/cart.css">
  <style>
    [v-cloak] {
           display: none;
        }
  </style>
</head>
<body>
    <header></header>
  <div id="mycart"  class="cart container">
    <div  v-if="hasList">
        <h3 class="mt-5">我的购物车</h3>
        <!--全选--> 
        <ul class="d-flex mt-5 mb-5 title bg-light">
        <li><input class="mt-2" v-model="isSelected" @change="selectAll" type="checkbox"  />全选</li>
            <li>商品信息</li>
            <li>单价</li>
            <li>数量</li>
            <li>金额</li>
            <li>操作</li>
        </ul>
     <!--商品列表-->
     <div  class="leftImgText d-flex border p-4" v-for="(item,index) of list" :key="index">
       <input  class="ml-4" type="checkbox" @change="select" v-model="item.cb">
      <img class="myimg"  :src="item.img_url">
      <!--商品详情-->
      <span v-text="item.title"></span>
      <span class="price" v-text="`￥${item.price}`"></span>
      <!--数量-->
      <div class="count">
       <button type="text" class="mr-1 ml-5" @click="min(item.id)">-</button>
       <span v-cloak class="border-0 text-center myi" style="width:30px;height:40px;">{{item.count}}</span>
       <button type="text" class="ml-1" @click="add(item.id)">+</button>
       </div>
       <span v-cloak class="myspan">￥{{item.price*item.count}}</span>
     <button type="text" class="mybtn ml-5 bg-primary text-white" :data-id="item.id" @click="delItem">删除</button> 
     </div>
     <div class="bg-light">
      <button class="mt-5 ml-5 mybtn"  @click="delItem1()">删除</button>
      <div class="float-right mt-5">
        <span v-cloak>已选商品{{sum}}件</span>
        <span v-cloak class="ml-2 mr-2">合计：￥{{totalPrice}}</span>
        <button type="text" @click="account" class="mybtn bg-danger text-white">去结算
          <img class="d-none" src="../img/count.jpg" alt="">
          </button></div>
     </div>
     </div>
     <div class="mt-5 mb-5" v-else>
       <img src="../img/cart.png" alt="">
       <div class="text-danger">购物车空空如也~~去逛逛吧</div>
     </div>
    </div>
    <footer></footer>
    <script src="js/vue.js"></script>
  <script src="js/ajax.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script>
    new Vue({
    el:"#mycart",
        data:{ 
          sum:0,
          list:[],
          hasList:true,
          totalPrice:0,
          isSelected:false
        },
         created(){
            this.loadMore();
            this.getTotalPrice();
        },
   methods:{
             loadMore(){
              var id=sessionStorage.getItem("did");//用户的id
             // console.log(id);
              $.ajax({
             url:"http://localhost:3000/index/cart",
               type:"get",
               dataType:"json",
               data:{did:id}
                }).then(result=>{
                  //console.log(result);
                  //1:获取服务器数组
                var rows=result.data;
                //2:创建循环为数组中每个//对象添加cb属性
                //cb控制商品前复选框
                 for(var item of rows){
                   item.cb = false;
                 }
                //3:将新数据保存
                this.list = rows;
                sessionStorage.setItem('list',JSON.stringify(this.list));
                //console.log(sessionStorage.getItem("list"));
                if(this.list.length==0){
                  this.hasList=false;
                } 
                })
             },
             getTotalPrice(){//总价、数量计算方法
              var list=this.list;
              var total=0;
              var sum=0;
              for(var i=0;i<list.length;i++){
                 if(list[i].cb){
                  total+=list[i].count*list[i].price;
                  sum+=list[i].count;
                }
              }
              this.totalPrice=total,
              this.sum=sum;
            },
              min(id){//减少商品数量
                var list=this.list;
                //console.log(list);
                for(var item of list){
                  if(item.id==id&&item.count<=1){
                    item.count=1;
                  }else if(item.id==id&&item.count>1){
                  item.count-=1;}
                }
                this.getTotalPrice();
              },
              add(id){//增加商品数量
                 var list=this.list;
                for(var item of list){
                  if(item.id==id)
                item.count+=1;
              }
                this.getTotalPrice();
            },
            
              delItem(e){//删除指定的商品
              //1:获取当前商品id
              var id = e.target.dataset.id;
              //console.log(id);
              //2:显示交互确认框 27
              //3:如果用户选择 "确认"
              confirm("是否确认删除该数据？");
                $.ajax({
                  url:"http://localhost:3000/index/delItem",
                  type:"get",
                  dataType:"json",
                  data:{id:id}
                }).then(result=>{
                    //重新加载数据相当刷新
                    this.loadMore();
                  }).catch(err=>{return;})
              },  
              delItem1(){//批量删除商品
                var data=JSON.parse(sessionStorage.getItem("list"));
               // console.log(data);
               var a=[];
               for(var i=0;i<data.length;i++){
                  if(this.list[i].cb==true){
                    a.push(data[i].id);
                  }
               }
               //console.log(a);
               $.ajax({
                  url:"http://localhost:3000/index/delItem",
                  type:"get",
                  dataType:"json",
                  data:{id:a}
                }).then(result=>{
                  if(result.code==1){
                  confirm("删除成功");
                    //重新加载数据相当刷新
                    this.loadMore();}
                  }).catch(err=>{return;})
		         },
              selectAll(e){//全选按钮状态
            var cb =e.target.checked;
            //console.log(cb);
            //依据状态修改列表cb
            for(var item of this.list){
                item.cb=cb; 
            }
            this.getTotalPrice();
              },
              select(){//单选状态
                var index=0;
                for(var i=0; i<this.list.length;i++){
                  if(this.list[i].cb==false){
                    this.isSelected=false;
                  }else if(this.list[i].cb==true){ //判断是否全部选中
                    ++index;
                    if(index==this.list.length){
                      this.isSelected=true;
                    }
                  }  
            }
            this.getTotalPrice();
          },
          account(){
            for(var item of this.list){
              if(item.cb==true){
            location.href="index.html";
          }
        }confirm("支付成功");
          }
            }      
   })
    </script>
</body>
</html>
