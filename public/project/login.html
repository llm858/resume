<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/bootstrap.css"/>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
      table{
          position:relative;
      }
   .nameMsg{
       position: absolute;
       top:305px;left:545px;
       width:140px;height:30px;
       line-height: 30px;
   }
  </style>
</head>
<body>
<header></header>
<div class="container" style="background-color:lavender">
    <table id="login">
        <tr class="login-item">
            <td style="text-align:left;"><h3 style="margin-left:8px;color:#fff">登录旅游网</h3></td>
            <td style="text-align:right;"><a href="register.html" style="margin-right:8px;color:#fff">新用户注册</a></td>
        </tr>
        <tr>
            <td colspan=2>
                <input autofocus name="uname" type="text" style="height:40px; width:95%;margin-left:13px;" placeholder="请输入用户名">
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <input  name="upwd" type="password" style="margin-top:8px;height:40px; width:95%;margin-left:13px;" placeholder="请输入密码" min=6>
            </td>
        </tr>
        <tr>
            <td colspan=2 class="text-white"><input type="radio" style="margin-left:8px">自动登录
            <span style="float:right;margin-right:8px;color:#fff">忘记密码?</span>
            </td>
        </tr>
        <tr>
            <td colspan=2><button id="btn" style="margin-bottom:10px;text-align:center;width:100%;height:80%;background-color:#0aa1ed;color:white;">登录
            </button>
            </td>
        </tr>
    </table>
</div>
<!--错误提示-->
<div class="nameMsg" style='color:red;margin-left:13px;'>用户名不能为空</div>
<footer></footer>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/vue.js"></script>

<script src="js/footer.js"></script>
</body>
</html>
